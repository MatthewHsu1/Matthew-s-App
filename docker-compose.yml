services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: financial-app-db
    environment:
      POSTGRES_DB: financial_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial-app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: financial-app-redis
    ports:
      - "6379:6379"
    networks:
      - financial-app-network

  # .NET Backend API
  backend:
    build:
      context: ./backend-dotnet
      dockerfile: Dockerfile
    container_name: financial-app-backend
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=financial_app;Username=postgres;Password=password
      - Redis__Configuration=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - financial-app-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: financial-app-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - financial-app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:

networks:
  financial-app-network:
    driver: bridge 