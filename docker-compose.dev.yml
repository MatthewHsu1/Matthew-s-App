services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: financial-app-db
    environment:
      POSTGRES_DB: financial_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial-app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: financial-app-redis
    ports:
      - "6379:6379"
    networks:
      - financial-app-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-app-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=financial_app
      - DB_SSLMODE=disable
      - SERVER_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - financial-app-network
    restart: unless-stopped

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    container_name: financial-app-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - financial-app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=development

volumes:
  postgres_data:

networks:
  financial-app-network:
    driver: bridge 