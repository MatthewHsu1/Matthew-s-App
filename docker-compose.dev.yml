services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: financial-app-redis
    ports:
      - "6379:6379"
    networks:
      - financial-app-network

  # .NET Backend API
  backend:
    build:
      context: ./backend-dotnet
      dockerfile: Dockerfile
    container_name: financial-app-backend
    environment:
      - Supabase__ConnectionString=${SUPABASE_CONNECTION_STRING}
      - Redis__Configuration=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - financial-app-network
    restart: unless-stopped

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    container_name: financial-app-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - financial-app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=development

networks:
  financial-app-network:
    driver: bridge
